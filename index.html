<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="body">
    <main >
      <h1>Job Application</h1>
      <div>
        <p>Please complete the form belowto apply for a position with us.</p>
        <hr />
      </div>
      <div>
        <form>
          <h3>Full Name</h3>
          <div class="flex">
            <div>
              <input type="text" class="adres" />
              <label for="First Name" class="labell">Fist Name</label>
            </div>
            <div>
              <input type="text" class="adres" />
              <label for="Middle Name" class="labell">Middle Name</label>
            </div>
            <div>
              <input type="text" class="adres" />
              <label for="Last Name" class="labell">Last Name</label>
            </div>
          </div>
        </form>
      </div>
      <div>
        <form>
          <h3>Birth Date</h3>
          <div class="flex">
            <div>
              <select name="month" class="select">
                <option value="january">January</option>
                <option value="february">February</option>
                <option value="march">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
              </select>
              <label for="Month" class="labell">Month</label>
            </div>
            <div>
                <select name="Day" class="select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
              <label for="Day" class="labell">Day</label>
            </div>
            <div>
                <select name="Year" class="select">
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                </select>
              <label for="Year" class="labell">Year</label>
            </div>
          </div>
        </form>
      </div>
      <div>
        <form>
          <h3>Current Address</h3>
          <div>
            <input type="text" class="adres master" />
            <label for="Street Address" class="labell">Street Address</label>
          </div>
          <div>
            <input type="text" class="adres master" />
            <label for="Street Address Line 2" class="labell"
              >Street Address Line 2</label
            >
          </div>
          <div class="flex">
            <div id="city">
              <input type="text" class="adres form" />
              <label for="City" class="labell">City</label>
            </div>
            <div class="main">
              <input type="text" class="adres form" />
              <label for="State/Province" class="labell">State/Province</label>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
